<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login UI</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: radial-gradient(circle, #7109bc, #10131e);
        padding: 20px;
      }

      .login-container {
        background: rgba(255, 255, 255, 0.1);
        padding: 30px;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        text-align: center;
        width: 90%;
        max-width: 350px;
        color: white;
      }

      .profile-icon {
        width: 80px;
        height: 80px;
        background: white;
        border-radius: 50%;
        margin: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 20px;
        box-shadow: 0 0 10px rgb(179, 255, 0);
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 20px;
        outline: none;
        text-align: left;
        padding-left: 15px;
        background: rgba(255, 255, 255, 0.2);
        color: white;
        font-weight: 700;
      }
      a {
        font-weight: 700;
      }
      small{
        font-weight: 700;
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.7);
        text-align: left;
      }

      .link-container {
        margin: 10px 0;
        text-align: left;
      }

      .divider {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px 0;
      }

      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        height: 1px;
        background: white;
        margin: 0 10px;
      }

      .btn {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 20px;
        background: white;
        color: black;
        cursor: pointer;
        margin: 5px 0;
        font-weight: bold;
      }

      .btn:hover {
        background: #ddd;
      }

      @media (max-width: 480px) {
        .login-container {
          padding: 20px;
        }

        .profile-icon {
          width: 60px;
          height: 60px;
        }
      }
      @media (min-width: 2490px) {
        .login-container {
          padding: 50px;
        }

        body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background: radial-gradient(circle, #1a1a2e, #16213e);
    padding: 20px;
}

        .profile-icon {
          width: 60px;
          height: 60px;
        }
      }
      .profile-icon img {
        width: 100%;
        height: 100%;
        border-radius: 50%;
        object-fit: cover;
      }
      .back-btn{
        position: absolute; 
        border: 3px solid rgba(255, 255, 255, 0.493);
        padding: 0px 5px;
        border-radius: 9px;
        background-color: #1f1f30bd;
        box-shadow: 0 0 10px rgb(2, 19, 19);  
      }
      .back-btn a {
        text-decoration: none;
        color: rgba(255, 255, 255, 0.679);
        text-shadow: #ddd;
        font-size: 25px;
      }

      img{
        animation: flip-with-scale 1s;
      }
     @keyframes flip-with-scale {
    0% {
        transform: perspective(400px) scaleX(1);
    }

    100% {
        transform: perspective(400px) scaleX(-1);
    }
}
    </style>
  </head>
  <body>
    <div class="login-container">
      <div class="back-btn"><a href="Login UI.html">‚Üê</a></div>
      <div class="profile-icon"><img src="./Assets/img/loginlogo.jpg" alt="" /></div>
      <input type="email" placeholder="Enter Your E-Mail " required/>
      
      <button class="btn">
        <a href="setPassword.html" style="text-decoration: none; color: black">Reset Password</a>
      </button>
  </body>
</html>
